<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<div *ngIf="(load$ | async) && load; else loading">
  <app-persona-search [display$]="display$"></app-persona-search>
  <app-persona-table *ngIf="load; else loading" [data$]="data$" [collectionSize$]="collectionSize$" [display]="display"></app-persona-table>
</div>
