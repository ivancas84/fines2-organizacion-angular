<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<mat-card>
  <mat-card-header>
    <mat-card-title>Cantidad Alumnos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table *ngIf="load$ | async; else loading" [dataSource]="dataSource" matSort matSortDisableClear (matSortChange)="onChangeSort($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="id_comision">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Comision </th>
        <td mat-cell *matCellDef="let row">{{row.id_comision}}</td>
      </ng-container>

      <ng-container matColumnDef="tramo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tramo </th>
        <td mat-cell *matCellDef="let row"> {{row.tramo}} </td>
      </ng-container>

      <ng-container matColumnDef="orientacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Orientaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.orientacion}} </td>
      </ng-container>

      <ng-container matColumnDef="comision_2020">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comision 2020 </th>
        <td mat-cell *matCellDef="let row"> {{row.comision_2020}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let row"> 
          <a routerLink="/alumnos-referentes-show" [queryParams]="{'id_comision':row.id_comision}">Ver</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    
  </mat-card-content>
</mat-card>
